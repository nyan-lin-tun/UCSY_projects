<script type="text/javascript" >
		function login(){
			var name=document.getElementById("nameId").value;
			var  pw=document.getElementById("pwId").value;

			if(name=="admin" && pw=="admin"){
				alert('login success');
				window.open("home.html");
			}
			else{
				alert("Incorrect password or username \nPlease Try again!!!"); 
		}
	}
</script>
<body>

		</div>

				<h1>Login</h1>
			<table>
				<form id="f1id" name="f1">

				<td>Username</td>
				<td><input type="text" id="nameId" name="name"></td>
				</tr>
				<tr>
				<td>Password</td>
				<td><input type="password" id="pwId" name="pw"></td>
				</tr>
				<tr>
